<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="backdrop"></div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="left-button-container">
                <button type="button" class="left-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                    </svg>
                </button>
            </div>
            <div class="slider-container">
                <div class="slider">
                    <ul>
                        <li><img src="./image-slider/images/hill.jpg" alt="">
                        </li>
                        <li><img src="./image-slider/images/mountain.jpg" alt=""></li>
                        <li><img src="./image-slider/images/ocean.jpg" alt=""></li>
                        <li><img src="./image-slider/images/desert.jpg" alt=""></li>
                        <li><img src="./image-slider/images/woods.jpg" alt=""> </li>
                    </ul>
                </div>
            </div>
            <div class="right-button-container">
                <button type="button" class="right-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="dots-navigation-container">
            <button></button><button></button><button></button><button></button><button></button>
        </div>
    </div>

</body>

</html>
